name: Parallel Workflow
on: [push]

jobs:
    run-shell-commands:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello World!"
            - name: Multiline command
              run: |
                node -v
                npm -v
                pwd
    parallel-jobs-macos:
        runs-on: macos-latest
        steps:
            - name: view sw version
              run: sw_vers